<h3>Preleva</h3>
<form (ngSubmit)="preleva()">
  <div class="mb-3">
    <label for="importo" class="form-label">Importo</label>
    <input
      [(ngModel)]="importo"
      type="number"
      class="form-control"
      id="importo"
      name="importo"
    />
  </div>
  <button class="btn btn-primary">Preleva</button>
</form>
<div>{{ message }}</div>
